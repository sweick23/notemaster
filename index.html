<!doctype html>
<html>
<head>
    <title>NoteMaster</title>
    <script src="https://unpkg.com/vue"></script>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    .note{
        border: 1px solid black;
        padding: 3px 3px 3px 3px;
        border-radius: 5px;
        margin-right: 3px;
        margin-left: 3px;
        margin-top: 3px;
    }
    .text-centered{
        text-align: center;
    }

    .card{
        margin-left: 5%;
    }

    .note-place{
        margin-left: 12.5%;
    }
    
    </style>
</head>
<body>
<div id="app">
<h3 class="text-centered">{{title}}</h3>
<div class="container">
<div class="form-group">
    <div class="form-group">
        <label>Note Title</label>
        <input type="text" class="form-control" v-model="note.title">
    </div>
    <div class="form-group">
        <label>Note Text</label>
        <textarea class="form-control" v-model="note.text"></textarea>
    </div>
    <button class="btn btn-primary" @click="addNote">Submit</button>
</div>
<div class="col-sm-12 note-place">
    <div class="col-sm-3 note" v-for="(note, index) in notes">
        <div class="card">
                <button class="close" @click="removeNote(index)">&times;</button>
            <div class="card-block">
                <h4 class="card-title">{{note.title}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                <p class="card-text">{{note.text}}</p>
            </div>
            
        </div>
    </div>
</div>
</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'NoteMaster',
            note: {
                title: '',
                text: ''
            },
            notes: [
                {
                    title: 'chores at home',
                    text: 'clean the kitchen, the bathroom and the living room, ',
                    date: new Date(Date.now()).toLocaleString()
                 }
                
                ]
        },
        methods: {
            addNote(){
                let {title, text} = this.note
                this.notes.push({
                title, 
                text, 
                date: new Date(Date.now()).toLocaleString()
                })
            },
            removeNote(index){
                this.notes.splice(index, 1)
            }
        }
    })

    
</script>
</body>
</html>
